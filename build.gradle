plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}
//tasks.withType(JavaCompile) {
//    options.compilerArgs.add('--enable-preview')
//}
tasks.withType(JavaExec) {
    jvmArgs += ['--enable-preview', '-Dfile.encoding=UTF-8', '-Dconsole.encoding=UTF-8']
}
//test {
//    jvmArgs(['--enable-preview'])
//}


dependencies {
// JDBC Implementation Driver
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
// ORM
    implementation 'org.hibernate:hibernate-core:5.5.6.Final'
    implementation 'com.vladmihalcea:hibernate-types-52:2.12.1'

// Template code
    compileOnly         'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly         'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
// Logging
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.32'

// Testing
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'
}
test {
    useJUnitPlatform()
}
